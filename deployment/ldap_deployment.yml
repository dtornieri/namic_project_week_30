---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: ldap
  namespace: kube-system
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: ldap
    spec:
      containers:
        - name: ldap-container
          image: dcm4che/slapd-dcm4chee:2.4.44-15.1
          # image: dktk-jip-registry.dkfz.de/jip/ldapdcm4che:v0.9
          env:
          # - name: STORAGE_DIR
          #   value: /storage/fs1
          - name: TZ
            value: Europe/Paris
          - name: KEYCLOAK_HOST
            value: 192.168.99.102
          # - name: EXT_INIT_CONFIG
            # value: /import/dcm4che-iid.ldif
          ports:
            - containerPort: 389
          volumeMounts:
            - mountPath: /var/lib/ldap
              name: ldap
            - mountPath: /etc/ldap/slapd.d
              name: slapd
            - mountPath: /import
              name: ldif
      volumes:
      - name: ldap
        hostPath:
          path: /data_deployment/ldap
          type: DirectoryOrCreate
      - name: slapd
        hostPath:
          path: /data_deployment/slapd.d
          type: DirectoryOrCreate
      - name: ldif
        configMap:
          name: dcm4che-iid-config
